<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bai9-NV1 - Trang 74</title>
        <style>
            h1 {
                color: firebrick;
            }

            h3 {
                color: indianred;
            }

            label {
                font-size: 15px;
                font-weight: bold;
            }

            input {
                background-color: yellow;
            }

            textarea {
                background-color: ivory;
            }
        </style>
    </head>

    <body>
        <h1>Đóng góp ý kiến cho thư viện của nhà trường</h1>

        <form>
            <h3>1. Thông tin về người góp ý kiến</h3>

            <label for="fullname">Họ và tên</label>
            <input name="fullname" id="fullname" required />
            <br />

            <label for="email">Địa chỉ email</label>
            <input name="email" id="email" required />
            <br />

            <h3>2. Đóng góp ý kiến</h3>
            <label for="message">Đóng góp ý kiến</label>
            <textarea id="message" name="message" rows="6" cols="40"></textarea>
        </form>
    </body>
</html>
