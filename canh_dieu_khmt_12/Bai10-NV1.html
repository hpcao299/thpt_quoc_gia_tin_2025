<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bai10-NV1 - Trang 79</title>
        <link rel="stylesheet" href="./Bai10-NV1.css" />
    </head>
    <body>
        <h1 class="red">Đóng góp ý kiến cho thư viện của nhà trường</h1>

        <form action="./Bai7-NV3.html">
            <h3 class="blue orangered">1. Thông tin về người góp ý kiến</h3>

            <label for="fullname">Họ và tên</label>
            <input name="fullname" id="fullname" required class="yellow" />
            <br />

            <label for="email">Địa chỉ email</label>
            <input type="email" name="email" id="email" required class="yellow" />
            <br />

            <h3 class="blue">2. Đóng góp ý kiến</h3>
            <label for="message">Đóng góp ý kiến</label>
            <textarea id="message" name="message" rows="6" cols="40" required></textarea>
            <br />

            <p>Thể loại cần bổ sung thêm sách</p>

            <input type="checkbox" id="truyen-ngan" name="category" value="truyen-ngan" />
            <label for="truyen-ngan">Truyện ngắn</label>
            <br />

            <input type="checkbox" id="ki-nang-song" name="category" value="ki-nang-song" />
            <label for="ki-nang-song">Kĩ năng sống</label>
            <br />

            <input type="checkbox" id="cntt" name="category" value="cntt" />
            <label for="cntt">Công nghệ thông tin</label>
            <br />

            <input type="checkbox" id="truyen-tranh" name="category" value="truyen-tranh" />
            <label for="truyen-tranh">Truyện tranh</label>
            <br />

            <input type="checkbox" id="lich-su" name="category" value="lich-su" />
            <label for="lich-su">Lịch sử</label>
            <br />

            <input type="submit" value="Góp ý" class="blue" />
        </form>
    </body>
</html>
